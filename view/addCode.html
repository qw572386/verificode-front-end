<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <form class="layui-form padding-15">
        <div class="layui-form-item">
            <label class="layui-form-label">项目编号：</label>
            <div class="layui-input-inline">
                <input type="text" name="tId" required placeholder="请输入项目编号" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="text" name="phoneNumber" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="addCode">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-block">
                <textarea name="code" id="codeContent" placeholder="" class="layui-textarea" disabled></textarea>
            </div>
        </div>
    </form>
<script src="../plugins/layui/layui.js"></script>
<script src="../js/addCode.js"></script>
</body>
</html>
